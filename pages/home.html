<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../vision.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/home.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>VISION | Home</title>
  </head>
  <body>
    <div id="loading-message">
      <div>HOLD ON</div>
      <div id="sub-message">Loading Data</div>
      <img src="../loading.gif" alt="loading" />
    </div>
    <div id="main-container" style="display: none">
      <div id="navbar-placeholder"></div>
      <div id="data-view">
        <div id="left-data-view">
          <div class="data-button" id="sessions-button">
            <div class="data-header-tab">
              <div class="data-button-header" id="sessions-button-header">
                Sessions
              </div>
              <div
                class="data-button-summary"
                id="sessions-button-summary"
              ></div>
            </div>
            <div class="button-data-container">
              <img
                src="../resources/logos/sessions.png"
                class="button-logo"
                id="sessions-button-logo"
                alt="sessions logo"
              />
              <div class="data-button-data" id="sessions-button-data"></div>
            </div>
          </div>
          <div class="data-button" id="syncs-button">
            <div class="data-header-tab">
              <div class="data-button-header" id="syncs-button-header">
                Syncs
              </div>
              <div class="data-button-summary" id="syncs-button-summary"></div>
            </div>
            <div class="button-data-container">
              <img
                src="../resources/logos/syncs.png"
                class="button-logo"
                id="syncs-button-logo"
                alt="syncs logo"
              />
              <div class="data-button-data" id="syncs-button-data"></div>
            </div>
          </div>
          <div class="data-button" id="plugin-button">
            <div class="data-header-tab">
              <div class="data-button-header" id="plugin-button-header">
                Plugin Use
              </div>
              <div class="data-button-summary" id="plugin-button-summary"></div>
            </div>
            <div class="button-data-container">
              <img
                src="../resources/logos/plugin.png"
                class="button-logo"
                id="plugin-button-logo"
                alt="plugin logo"
              />
              <div class="data-button-data" id="plugin-button-data"></div>
            </div>
          </div>
          <div class="data-button" id="user-button">
            <div class="data-header-tab">
              <div class="data-button-header" id="user-button-header">
                Users
              </div>
              <div class="data-button-summary" id="user-button-summary"></div>
            </div>
            <div class="button-data-container">
              <img
                src="../resources/logos/users.png"
                class="button-logo"
                id="user-button-logo"
                alt="user logo"
              />
              <div class="data-button-data" id="user-button-data"></div>
            </div>
          </div>
          <div class="data-button" id="syncs-button">
            <div class="data-header-tab">
              <div class="data-button-header" id="active-user-button-header">
                Active Users
              </div>
              <div
                class="data-button-summary"
                id="active-user-button-summary"
              ></div>
            </div>
            <div class="button-data-container">
              <img
                src="../resources/logos/active_user.png"
                class="button-logo"
                id="active-user-button-logo"
                alt="active-user logo"
              />
              <div class="data-button-data" id="active-user-button-data"></div>
            </div>
          </div>
        </div>
        <div id="right-data-chart"></div>
      </div>
    </div>

    <script type="module" src="../scripts/home.js"></script>
  </body>
</html>
