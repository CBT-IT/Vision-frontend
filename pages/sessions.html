<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../vision.png" type="image/x-icon" />
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/sessions.css" />
    <title>VISION | Sessions</title>
  </head>
  <body>
    <div id="session-overlay" style="display: none">
      <div id="overlay-box">
        <div id="overlay-contents">
          <div id="overlay-session-contents"></div>
          <div id="vertical-divider"></div>
          <div id="overlay-syncs-contents"></div>
        </div>
        <div id="close-button" class="primary-button">Close</div>
      </div>
    </div>
    <div id="loading-message">
      <div>HOLD ON</div>
      <div id="sub-message">Loading Data</div>
      <img src="../loading.gif" alt="loading" />
    </div>
    <div id="main-container" style="display: none">
      <div id="navbar-placeholder"></div>
      <div id="data-view">
        <div id="filter-container">
          <div id="sessions-count">
            <div id="sessions-count-header">Sessions</div>
            <div id="sessions-count-data"></div>
          </div>
          <div id="filter-tab">
            <div id="filter-selection-container">
              <div>Filter Type</div>
              <div id="filters">
                <form id="filters-form">
                  <input
                    type="radio"
                    name="filter"
                    id="user-filter-check"
                    value="user"
                  />
                  <label for="user-filter-check">User</label>
                  <input
                    type="radio"
                    name="filter"
                    id="file-name-check"
                    value="fileName"
                  />
                  <label for="file-name-check">File</label>
                  <input
                    type="radio"
                    name="filter"
                    id="project-name-check"
                    value="project"
                  />
                  <label for="project-name-check">Project</label>
                  <input
                    type="radio"
                    name="filter"
                    id="version-filter-check"
                    value="version"
                  />
                  <label for="version-filter-check">Version</label>
                  <input
                    type="radio"
                    name="filter"
                    id="crash-filter-check"
                    value="crash"
                  />
                  <label for="crash-filter-check">Crash</label>
                  <input
                    type="radio"
                    name="filter"
                    id="clear-filter-check"
                    value="clear"
                  />
                  <label for="clear-filter-check">Clear Filters</label>
                </form>
              </div>
            </div>
            <div id="filter-dropdown-container">
              <div>Filter Value</div>
              <div class="dropdown" id="filter-dropdown">
                <input
                  type="text"
                  class="dropdown-title"
                  placeholder="Select filter value"
                  id="filter-click"
                  readonly
                />
                <div class="options"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="table-container"></div>
      </div>
    </div>
    <script type="module" src="../scripts/sessions.js"></script>
  </body>
</html>
