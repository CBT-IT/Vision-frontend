<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./vision.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>VISION | Login</title>
  </head>
  <body>
    <div class="main-container">
      <div class="header-container">VISION</div>
      <div class="login-container">
        <form id="sign-in-form" action="submit">
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="CBT email address"
          />
          <input
            type="password"
            name="password"
            id="input-password"
            placeholder="Password"
          />
          <button type="submit" id="sign-in-button" class="primary-button">
            Sign In
          </button>
        </form>
      </div>
    </div>

    <!-- Your authentication script -->
    <script type="module" src="../utility/auth.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
